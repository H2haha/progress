<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>定时器的进度条</title>
<style type="text/css">	
.loading{width:100%;height:100%; position:fixed;top:0;left:0;z-index:100;background:#fff; }
.loading .pic{width:50px;height:50px;
 position:absolute;top:0;bottom:0;left:0; right:0; margin:auto;}
 .loading .pic i{
   display:block;
   float: left;
   width:6px;
   height:50px;
   background:#399;
   margin: 0 2px;
   -webkit-transform: scaleY(0.4);
       -ms-transform: scaleY(0.4);
           transform: scaleY(0.4);
   -webkit-animation:load 1.2s infinite;
           animation:load 1.2s infinite;
 }
.loading .pic i:nth-child(2){-webkit-animation-delay:0.1s;animation-delay:0.1s;}
.loading .pic i:nth-child(3){-webkit-animation-delay:0.2s;animation-delay:0.2s;}
.loading .pic i:nth-child(4){-webkit-animation-delay:0.3s;animation-delay:0.3s;}
.loading .pic i:nth-child(5){-webkit-animation-delay:0.4s;animation-delay:0.4s;}
@-webkit-keyframes load{
      0%,40%,100%{ -webkit-transform:scaleY(0.4); transform:scaleY(0.4)}
      20%{ -webkit-transform:scaleY(1); transform:scaleY(1) }
}
@keyframes load{
      0%,40%,100%{ -webkit-transform:scaleY(0.4); transform:scaleY(0.4)}
      20%{ -webkit-transform:scaleY(1); transform:scaleY(1) }
}
</style>
</head>
<body>
<div class="loading">
<div class="pic">
       <i></i>
       <i></i>
       <i></i>
       <i></i>
       <i></i>
</div>
</div>
<img src="http://img.zcool.cn/community/01c6e855446b6b0000019ae921cf1f.jpg" alt=""/>
<img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1977804817,1381775671&fm=200&gp=0.jpg" alt=""/>
<img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2539922263,2810970709&fm=200&gp=0.jpg" alt=""/>	
<script src="js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
document.onreadystatechange=function(){
    if(document.readyState=="complete"){
        $(".loading").fadeOut();
    }
}
</script>
</body>
</html>
