<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>定时器的进度条</title>
<style type="text/css">	
loading{width:100%;height:100%; position:fixed;top:0;left:0;z-index:100;background:#fff; }
.loading .pic{width:0%;height:5px;position:absolute;top:0;bottom:0;left:0;background:#f33}
</style>
<script src="js/jquery.js" type="text/javascript"></script>
</head>
<body>
    <div class="loading">
          <div  class="pic">

          </div>
    </div>
<header>
<img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2539922263,2810970709&fm=200&gp=0.jpg" alt=""/>	
</header>
<script type="text/javascript">
      $(".loading .pic").animate({width:"10%"},100)
 </script>
<section class="banner">
<img src="http://img.zcool.cn/community/01c6e855446b6b0000019ae921cf1f.jpg" alt=""/>
</section>
 <script type="text/javascript">
      $(".loading .pic").animate({width:"30%"},100)
 </script>
<section class="about">
<img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1977804817,1381775671&fm=200&gp=0.jpg" alt=""/>
</section>
 <script type="text/javascript">
      $(".loading .pic").animate({width:"80%"},100)
 </script>
<section class="pro">
<img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2539922263,2810970709&fm=200&gp=0.jpg" alt=""/>	
</section>
 <script type="text/javascript">
      $(".loading .pic").animate({width:"90%"},100)
 </script>
<section class="news">
<img src="http://img.zcool.cn/community/01c6e855446b6b0000019ae921cf1f.jpg" alt=""/>
</section>
 <script type="text/javascript">
      $(".loading .pic").animate({width:"95%"},100)
 </script>
<footer>
<img src="http://img.zcool.cn/community/01c6e855446b6b0000019ae921cf1f.jpg" alt=""/>
</footer>
 <script type="text/javascript">
      $(".loading .pic").animate({width:"100%"},100,function(){
            $(".loading").fadeOut();
      	})
 </script>
</body>
</html>
