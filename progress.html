<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>定时器的进度条</title>
<style type="text/css">	
.loading{width:100%;height:100%; position:fixed;top:0;left:0;z-index:100;background:#fff; }
.loading .pic{width:64px;height:64px;border:1px solid red;background:url(images/loading.gif) no-repeat;
 position:absolute;top:0;bottom:0;left:0; right:0; margin:auto;}
</style>
</head>
<body>
<img src="http://img.zcool.cn/community/01c6e855446b6b0000019ae921cf1f.jpg" alt=""/>
<img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1977804817,1381775671&fm=200&gp=0.jpg" alt=""/>
<img src="https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2539922263,2810970709&fm=200&gp=0.jpg" alt=""/>	
<script src="js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
    var loading='<div class="loading"><div class="pic"></div></div>'
     $("body").append(loading);
   setInterval(function(){
        $(".loading").fadeOut();
   },3000)
 })
</script>
</body>
</html>
